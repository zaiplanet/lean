<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IIS Server</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #contentFrame {
            width: 100%;
            height: 100vh;
            border: none;
            display: block;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .loading-overlay.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .loading-content {
            text-align: center;
            color: white;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .loading-subtext {
            font-size: 1rem;
            opacity: 0.9;
        }

        .error-content {
            text-align: center;
            color: white;
            max-width: 400px;
            padding: 20px;
        }

        .error-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .error-message {
            font-size: 1rem;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.8);
            transform: translateY(-2px);
        }

        .retry-btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div id="loadingOverlay" class="loading-overlay">
        <div id="loadingContent" class="loading-content">
            <div class="loading-spinner"></div>
            <div class="loading-text">Đang tải...</div>
            <div class="loading-subtext">Vui lòng đợi trong giây lát</div>
        </div>
        
        <div id="errorContent" class="error-content" style="display: none;">
            <div class="error-icon">⚠️</div>
            <div class="error-title">Không thể kết nối</div>
            <div class="error-message">Không thể tải trang web. Vui lòng kiểm tra kết nối và thử lại.</div>
            <button class="retry-btn" onclick="retryLoad()">Thử lại</button>
        </div>
    </div>

    <iframe id="contentFrame" src="about:blank"></iframe>

    <script>
        let currentUrl = null;
        let isLoading = false;
        let checkInterval = null;

        const elements = {
            overlay: document.getElementById('loadingOverlay'),
            loadingContent: document.getElementById('loadingContent'),
            errorContent: document.getElementById('errorContent'),
            iframe: document.getElementById('contentFrame')
        };

        async function checkForNewUrl() {
            try {
                console.log('Kiểm tra URL mới từ gist...');
                
                const response = await fetch('https://api.github.com/gists/d15de79c576836afb046883dec61dafb');
                if (!response.ok) {
                    console.error('Không thể kiểm tra URL mới');
                    return;
                }

                const gistData = await response.json();
                const files = gistData.files;
                
                if (!files || !files['ngrok-url.json']) {
                    console.error('Không tìm thấy file ngrok-url.json');
                    return;
                }

                const content = files['ngrok-url.json'].content.trim();
                const jsonData = JSON.parse(content);
                const newUrl = jsonData.url;

                if (!newUrl || !newUrl.startsWith('http')) {
                    console.error('URL không hợp lệ:', newUrl);
                    return;
                }

                // Kiểm tra nếu URL thay đổi
                if (currentUrl && newUrl !== currentUrl) {
                    console.log('Phát hiện URL mới:', newUrl);
                    console.log('URL cũ:', currentUrl);
                    
                    // Cập nhật URL và reload iframe
                    currentUrl = newUrl;
                    await loadIframe(newUrl);
                } else if (!currentUrl) {
                    // Lần đầu load
                    currentUrl = newUrl;
                    await loadIframe(newUrl);
                } else {
                    console.log('URL không thay đổi, không cần reload');
                }

            } catch (error) {
                console.error('Lỗi khi kiểm tra URL:', error);
            }
        }

        async function loadNgrokUrl() {
            if (isLoading) return;
            isLoading = true;

            showLoading();

            try {
                console.log('Đang tải URL từ gist...');
                
                const response = await fetch('https://api.github.com/gists/d15de79c576836afb046883dec61dafb');
                if (!response.ok) {
                    throw new Error('Không thể kết nối tới server');
                }

                const gistData = await response.json();
                const files = gistData.files;
                
                if (!files || !files['ngrok-url.json']) {
                    throw new Error('Không tìm thấy thông tin kết nối');
                }

                const content = files['ngrok-url.json'].content.trim();
                const jsonData = JSON.parse(content);
                const ngrokUrl = jsonData.url;

                if (!ngrokUrl || !ngrokUrl.startsWith('http')) {
                    throw new Error('Thông tin kết nối không hợp lệ');
                }

                console.log('URL ngrok:', ngrokUrl);
                currentUrl = ngrokUrl;
                
                await loadIframe(ngrokUrl);

                // Bắt đầu kiểm tra định kỳ sau khi load thành công
                startPeriodicCheck();

            } catch (error) {
                console.error('Lỗi:', error);
                showError();
            } finally {
                isLoading = false;
            }
        }

        function loadIframe(url) {
            return new Promise((resolve, reject) => {
                const iframe = elements.iframe;
                
                // Thêm parameter để bỏ qua warning của ngrok
                const urlWithSkip = url + (url.includes('?') ? '&' : '?') + 'ngrok-skip-browser-warning=true';
                
                const timeout = setTimeout(() => {
                    reject(new Error('Timeout'));
                }, 15000);

                iframe.onload = () => {
                    clearTimeout(timeout);
                    hideOverlay();
                    resolve();
                };

                iframe.onerror = () => {
                    clearTimeout(timeout);
                    reject(new Error('Không thể tải trang'));
                };

                console.log('Đang tải iframe với URL:', urlWithSkip);
                iframe.src = urlWithSkip;
            });
        }

        function startPeriodicCheck() {
            // Dừng interval cũ nếu có
            if (checkInterval) {
                clearInterval(checkInterval);
            }

            // Bắt đầu kiểm tra mỗi 15 giây
            checkInterval = setInterval(() => {
                checkForNewUrl();
            }, 15000);

            console.log('Đã bắt đầu kiểm tra URL mỗi 15 giây');
        }

        function stopPeriodicCheck() {
            if (checkInterval) {
                clearInterval(checkInterval);
                checkInterval = null;
                console.log('Đã dừng kiểm tra định kỳ');
            }
        }

        function showLoading() {
            elements.overlay.classList.remove('hidden');
            elements.loadingContent.style.display = 'block';
            elements.errorContent.style.display = 'none';
        }

        function showError() {
            elements.overlay.classList.remove('hidden');
            elements.loadingContent.style.display = 'none';
            elements.errorContent.style.display = 'block';
        }

        function hideOverlay() {
            elements.overlay.classList.add('hidden');
        }

        function retryLoad() {
            loadNgrokUrl();
        }

        // Khởi động khi trang load
        document.addEventListener('DOMContentLoaded', () => {
            loadNgrokUrl();
        });

        // Dọn dẹp khi đóng trang
        window.addEventListener('beforeunload', () => {
            stopPeriodicCheck();
        });
    </script>
</body>
</html>
